<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    textarea, .preview {
      flex: 1;
      padding: 20px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
    textarea {
      font-family: monospace;
      font-size: 16px;
      resize: none;
      background: #f5f5f5;
    }
    .preview {
      overflow-y: auto;
      background: #fff;
      border-left: 1px solid #ccc;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #333;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 10px;
      color: #555;
      margin: 10px 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <textarea id="markdown" placeholder="Write your Markdown here..."># Welcome\n\nStart writing **Markdown** on the left!</textarea>
  <div class="preview" id="preview"></div>
  <script>
    const markdownInput = document.getElementById('markdown');
    const preview = document.getElementById('preview');

    function updatePreview() {
      preview.innerHTML = marked.parse(markdownInput.value);
    }

    markdownInput.addEventListener('input', updatePreview);

    // Initial rendering
    updatePreview();
  </script>
</body>
</html>
